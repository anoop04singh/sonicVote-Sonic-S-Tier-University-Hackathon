specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ElectionFactory
    network: sonic-testnet # You would configure this network
    source:
      address: "0x9698dea8d185387544396ae17c1a06d89244fdd2" # Your deployed factory address
      abi: ElectionFactory
      startBlock: 1 # The block number when the factory was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Election
      abis:
        - name: ElectionFactory
          file: ./abis/ElectionFactory.json
        - name: Election
          file: ./abis/Election.json
      eventHandlers:
        - event: ElectionCreated(address,address)
          handler: handleElectionCreated
      file: ./src/mapping.ts

templates:
  - kind: ethereum/contract
    name: Election
    network: sonic-testnet
    source:
      abi: Election
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Election
        - Vote
      abis:
        - name: Election
          file: ./abis/Election.json
      eventHandlers:
        - event: VoteCast(uint256,address,string)
          handler: handleVoteCast
      file: ./src/mapping.ts