specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ElectionFactory
    network: sonic
    source:
      address: "0x37D50136Ac1f6010AC6C4B67893434B366AF0aaF"
      abi: ElectionFactory
      startBlock: 46076203 # The block number when the factory was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ElectionCreated
      abis:
        - name: ElectionFactory
          file: ./abis/ElectionFactory.json
        - name: Election
          file: ./abis/Election.json
      eventHandlers:
        - event: ElectionCreated(indexed address,indexed address)
          handler: handleElectionCreated
      file: ./src/mapping.ts

templates:
  - kind: ethereum
    name: Election
    network: sonic
    source:
      abi: Election
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Election
        - Vote
      abis:
        - name: Election
          file: ./abis/Election.json
      eventHandlers:
        - event: VoteCast(indexed address,string)
          handler: handleVoteCast
      file: ./src/mapping.ts